  <main>

    <h2>Conciliação de Tabela</h2>
    <input type="file" id="input-excel" accept=".xlsx, .xls" />

    <div id="controls-container">
        <div id="format-buttons">
            <button id="btn-original">Original</button>
            <button id="btn-data">Data</button>
            <button id="btn-valor">Valor</button>
        </div>

        <div id="concilia-section">
            <label>Coluna referência: <input type="text" id="col-ref" maxlength="2"></label>
            <label>Coluna procura: <input type="text" id="col-search" maxlength="2"></label>
            <label>Coluna conciliação: <input type="text" id="col-conc" maxlength="2"></label>
            <button id="btn-concilia">Conciliar</button>
        </div>

        <div id="filtro-conc">
            <span>Filtrar conciliação: </span>
            <button data-filtro="todos">Todos</button>
            <button data-filtro="sim">Conciliados</button>
            <button data-filtro="nao">Não conciliados</button>
            <button id="btn-export">Exportar Excel</button>
        </div>
    </div>

    <div id="tabela-container"></div>

  </main>
  
  </div>
  <!-- JS do Conciliador -->
  <script src="js/conciliacao.js"></script>
