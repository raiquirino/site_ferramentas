<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/menu_lateral.css" />
  <link rel="stylesheet" href="css/conciliacao.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="ferramentas-page">
  <header>
    <h1>Ferramentas Contábeis</h1>
    <nav class="top-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="ferramentas.html">Ferramentas Contábeis</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside class="side-menu">
      <ul>
        <li><a href="filtro.html">Filtro</a></li>
        <li><a href="enumerador.html">Enumerador</a></li>
        <li><a href="juntar_ofx.html">Juntar OFX</a></li>
        <li><a href="ofx_to_excel_to_ofx.html">OFX to Excel to OFX</a></li>
        <li><a href="xml.html">Leitor XML</a></li>
      </ul>
    </aside>

    <main>
      <section class="conciliador">
        <h2>Conciliador de Planilhas</h2>
        <input type="file" id="excelFile" accept=".xlsx, .xls" />

        <div id="colunasSelect" style="display: none;">
          <label for="colunaBase">Coluna Base (ex: A):</label>
          <input type="text" id="colunaBase" maxlength="3" />

          <label for="colunaAlvo">Coluna Alvo (ex: B):</label>
          <input type="text" id="colunaAlvo" maxlength="3" />

          <label for="colunaConciliacao">Coluna de Conciliação (ex: C ou nova):</label>
          <input type="text" id="colunaConciliacao" maxlength="3" />

          <button id="conciliarBtn">Conciliar</button>
          <button id="baixarBtn" style="display: none;">Baixar Planilha Conciliada</button>
        </div>

        <div id="tabelaContainer"></div>
      </section>
    </main>

    <script src="js/conciliacao.js"></script>
  </div>
</body>
</html>
